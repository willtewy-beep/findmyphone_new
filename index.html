<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Find My Phone — Access Portal</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(180deg,#071029 0%, #081526 100%);
      color: #e6eef6;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      padding: 28px;
      width: 100%;
      max-width: 480px;
    }
    .logo {
      width: 50px; height: 50px;
      background: linear-gradient(135deg, #7dd3fc, #60a5fa);
      display: flex; align-items: center; justify-content: center;
      border-radius: 8px; font-weight: bold; color: #022;
    }
    header { display:flex; align-items:center; gap:12px; margin-bottom:18px; }
    input[type=text] {
      flex:1; padding:10px; border-radius:8px;
      border:none; background:rgba(255,255,255,0.05);
      color:#fff; font-size:15px;
    }
    button {
      background:#7dd3fc; color:#022; border:none;
      border-radius:8px; padding:10px 14px; font-weight:600;
      cursor:pointer;
    }
    .row { display:flex; gap:10px; }
    #message { margin-top:10px; height:18px; font-size:14px; }
    #downloadSection { display:none; margin-top:16px; }
    .secondary {
      background:transparent;
      border:1px solid rgba(255,255,255,0.1);
      color:#9ca3af;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
    }
    .hint { margin-top:10px; font-size:12px; color:#9ca3af; }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="logo">FMP</div>
      <div><h1>Find My Phone — Access Portal</h1></div>
    </header>

    <div class="row">
      <input id="phoneInput" type="text" />
      <button id="loginBtn">Log in</button>
    </div>

    <div id="message"></div>

    <div id="downloadSection">
      <div style="display:flex;gap:10px;flex-wrap:wrap;">
        <button id="downloadPs1">Download data script (.ps1)</button>
        <button id="downloadBat" class="secondary">Download launcher (.bat)</button>
      </div>
      <div class="hint">Download both and place them in the same folder. Double-click the .bat to run.</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const allowedNumbers = ['+14165550199','14165550199','4165550199'];
      const phoneInput = document.getElementById('phoneInput');
      const loginBtn = document.getElementById('loginBtn');
      const message = document.getElementById('message');
      const downloadSection = document.getElementById('downloadSection');
      const downloadPs1Btn = document.getElementById('downloadPs1');
      const downloadBatBtn = document.getElementById('downloadBat');

      function normalize(num) {
        const digits = (num || '').replace(/\D/g, '');
        const m = digits.match(/^1?(\d{10})$/);
        return m ? '1' + m[1] : digits;
      }

      function tryLogin() {
        message.textContent = '';
        const normInput = normalize(phoneInput.value);
        loginBtn.disabled = true;
        loginBtn.textContent = 'Verifying...';
        message.style.color = '#9ca3af';
        message.textContent = 'Checking number...';

        setTimeout(() => {
          const normAllowed = allowedNumbers.map(n => normalize(n));
          if (normAllowed.includes(normInput)) {
            message.style.color = '#86efac';
            message.textContent = 'Access granted.';
            downloadSection.style.display = 'block';
          } else {
            message.style.color = '#fca5a5';
            message.textContent = "That number isn't recognized.";
            downloadSection.style.display = 'none';
          }
          loginBtn.disabled = false;
          loginBtn.textContent = 'Log in';
        }, 1500);
      }

      loginBtn.addEventListener('click', tryLogin);
      phoneInput.addEventListener('keydown', e => { if (e.key === 'Enter') tryLogin(); });

      const ps1Content = `# langrachel-datalogs.ps1
# PowerShell GPS log script — Montréal coordinates

function ToNmeaLat { param([double]$dd)
  $hem = if ($dd -ge 0) { "N" } else { "S" }
  $dd = [math]::Abs($dd)
  $deg = [math]::Floor($dd)
  $min = ($dd - $deg) * 60
  ("{0:00}{1:00.0000},{2}" -f $deg,$min,$hem)
}

function ToNmeaLon { param([double]$dd)
  $hem = if ($dd -ge 0) { "E" } else { "W" }
  $dd = [math]::Abs($dd)
  $deg = [math]::Floor($dd)
  $min = ($dd - $deg) * 60
  ("{0:000}{1:00.0000},{2}" -f $deg,$min,$hem)
}

function CalcChecksum { param([string]$s)
  $cs = 0
  foreach ($ch in $s.ToCharArray()) { $cs = $cs -bxor [byte][char]$ch }
  ("{0:X2}" -f $cs)
}

function Show-Progress($message, $duration) {
  Write-Host ("[ ] " + $message)
  Start-Sleep -Milliseconds ($duration * 0.2)
  Write-Host ("[•] " + $message)
  Start-Sleep -Milliseconds ($duration * 0.3)
  Write-Host ("[✓] " + $message)
  Start-Sleep -Milliseconds ($duration * 0.5)
  Write-Host ""
}

$points = @(
  @{ name="RachelLang"; lat=45.508990; lon=-73.586669; speed=0.0; course=0.0 }
)

$desktop = [Environment]::GetFolderPath("Desktop")
$folder = Join-Path $desktop "FindMyPhone_Logs"
if (!(Test-Path $folder)) { New-Item -ItemType Directory -Path $folder | Out-Null }

Show-Progress "Initializing GPS module..." 800
Show-Progress "Decrypting location data..." 1000
Show-Progress "Writing NMEA log..." 700
Show-Progress "Writing JSON log..." 700

$utcNow = (Get-Date).ToUniversalTime()
$logLines = @()
$jsonLines = @()
foreach ($pt in $points) {
  $ts = $utcNow
  $latPair = ToNmeaLat $pt.lat
  $lonPair = ToNmeaLon $pt.lon
  $payload = "GPRMC," + $ts.ToString("HHmmss.00") + ",A," + $latPair + "," + $lonPair + ",0.0,0.0," + $ts.ToString("ddMMyy") + ",,"
  $cs = CalcChecksum $payload
  $nmea = "$" + $payload + "*" + $cs
  $logLines += $nmea
  $jsonLines += (@{
    timestamp_utc = $ts.ToString("o")
    name = $pt.name
    lat = [math]::Round($pt.lat,6)
    lon = [math]::Round($pt.lon,6)
    raw = $nmea
  } | ConvertTo-Json -Compress)
}
$logPath = Join-Path $folder "findmyphone_nmea.log"
$jsonPath = Join-Path $folder "findmyphone_log.jsonl"
$logLines -join "`r`n" | Out-File $logPath -Encoding ascii
$jsonLines -join "`r`n" | Out-File $jsonPath -Encoding utf8
Show-Progress "Finalizing..." 600
Write-Host "Data logs saved to:"
Write-Host "  $logPath"
Write-Host "  $jsonPath"
Write-Host ""
Pause
`;

      const batContent = `@echo off
setlocal
set scriptpath=%~dp0langrachel-datalogs.ps1
echo Launching Find My Phone Data Log Utility...
echo.
powershell -NoProfile -ExecutionPolicy Bypass -Command "Unblock-File -Path '%scriptpath%'"
powershell -NoExit -ExecutionPolicy Bypass -File "%scriptpath%"
echo.
echo --------------------------------------------------------
echo Script has completed. Press any key to close this window.
pause >nul
endlocal
exit
`;

      function download(filename, text) {
        const blob = new Blob([text], { type: 'application/octet-stream' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(a.href), 3000);
      }

      downloadPs1Btn.addEventListener('click', () => download('langrachel-datalogs.ps1', ps1Content));
      downloadBatBtn.addEventListener('click', () => download('run_logscript.bat', batContent));
    });
  </script>
</body>
</html>
